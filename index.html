<!DOCTYPE html>
SameSite=None; Secure
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Memory Game</title>
    <meta name="description" content="A vibrant & Exciting Memory Matching Game with fun icons of well known objects for all ages!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Mali?category=Handwriting&preview.text=&preview.text_type=custom#standard-styles">
    <link rel="stylesheet" href="css/memory.css">
    <script src="https://kit.fontawesome.com/c1b7b1bdc4.js"></script>
</head>
<body>
    <div class="game">
        <header>
            <h1>The Memory Game</h1>
            <div id="game-start" class="overlay visible">
                <h4 class="overlay-text">Click to Start</h4>
            </div>
            <div id="game-over-text" class="overlay">
                <h4 class="overlay-text">GAME OVER</h4>
                <h4 class="overlay-text overlay-text-small">Click to Restart</h4>
            </div>
            <div id="win-text"  class="overlay">
                <h4 class="overlay-text">You Win!</h4>
                <h4 class="overlay-text overlay-text-small">Click to Restart</h4>
            </div>
            <div class="game-info-container">
                <div class="game-info"> 
                    <h4 id="time">Time: </h4>
                    <h4 id="time-remaining"> 60 </h4>
                </div>
                <div class="game-info">
                    <h4 id="moves">Moves: </h4>
                    <h4 id="counter"> 0 </h4>
                </div>
            </div>
        </header>
        <div class="info-panel"></div>
        <ul class="playarea">
            <li class="card" type="heart">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-heart"></i></div>
            </li>
            <li class="card" type="tree">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-tree"></i></div>
            </li>
            <li class="card" type="cat">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-cat"></i></div>
            </li>
            <li class="card" type="star">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-star"></i></div>
            </li>
            <li class="card" type="bike">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-bicycle"></i></div>
            </li>
            <li class="card" type="skull">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-skull"></i></div>
            </li>
            <li class="card" type="feather">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-feather-alt"></i></div>
            </li>
            <li class="card" type="pizza">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-pizza-slice"></i></div>
            </li>
            <li class="card" type="heart">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-heart"></i></div>
            </li>
            <li class="card" type="tree">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-tree"></i></div>
            </li>
            <li class="card" type="cat">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-cat"></i></div>
            </li>
            <li class="card" type="star">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-star"></i></div>
            </li>
            <li class="card" type="bike">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-bicycle"></i></div>
            </li>
            <li class="card" type="skull">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-skull"></i></div>
            </li>
            <li class="card" type="feather">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-feather-alt"></i></div>
            </li>
            <li class="card" type="pizza">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-pizza-slice"></i></div>
            </li>            
        </ul>
    </div>
    <script src="js/memory.js"></script>
</body>
</html>
