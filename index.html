<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Memory Game</title>
    <meta name="description" content>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Mali?category=Handwriting&preview.text=&preview.text_type=custom#standard-styles">
    <link rel="stylesheet" href="css/memory.css">
    <script src="https://kit.fontawesome.com/c1b7b1bdc4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game">
        <header>
            <h1>The Memory Game</h1>
            <div class="overlay-text">
                Click to Start
            </div>
            <div id="game-over-text" class="overlay-text">
                GAME OVER
                <span class="overlay-text-small">Click to Restart</span>
            </div>
            <div id="win-text" class="overlay-text">
                You Win!
                <span class="overlay-text-small">Click to Restart</span>
            </div>
            <div class="game-info-container">
                <div class="game-info">
                Time: <span id="time-remaining">60</span>
                </div>
                <div class="game-info">
                Moves: <span id="moves">0</span>
                </div>
            </div>
        </header>
        <section class="info-panel">

        </section>
        <ul class="playarea">
            <li class="card" type="heart" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-heart"></i></div>
            </li>
            <li class="card" type="tree" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-tree"></i></div>
            </li>
            <li class="card" type="cat" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-cat"></i></div>
            </li>
            <li class="card" type="star" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-star"></i></div>
            </li>
            <li class="card" type="bike" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-bicycle"></i></div>
            </li>
            <li class="card" type="skull" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-skull"></i></div>
            </li>
            <li class="card" type="feather" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-feather-alt"></i></div>
            </li>
            <li class="card" type="pizza" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-pizza-slice"></i></div>
            </li>
            <li class="card" type="heart" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-heart"></i></div>
            </li>
            <li class="card" type="tree" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-tree"></i></div>
            </li>
            <li class="card" type="cat" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-cat"></i></div>
            </li>
            <li class="card" type="star" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-star"></i></div>
            </li>
            <li class="card" type="bike" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-bicycle"></i></div>
            </li>
            <li class="card" type="skull" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-skull"></i></div>
            </li>
            <li class="card" type="feather" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-feather-alt"></i></div>
            </li>
            <li class="card" type="pizza" onclick="flip(event)">
                <div class="front"><i class="fab fa-monero"></i></div>
                <div class="back"><i class="fas fa-pizza-slice"></i></div>
            </li>            
        </ul>
    </div>
    <script src="js/memory.js"></script>
</body>
</html>
